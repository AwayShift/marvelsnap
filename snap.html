<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tabela com Comparativo - Marvel Snap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Exo 2', sans-serif;
            background-color: #0D1117;
            color: #E6EDF3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #f0b90b;
            font-weight: 700;
        }
        #controls, #result-container, #actions {
            background-color: #161B22;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 800px;
            border: 1px solid #30363D;
        }
        textarea {
            width: 95%;
            min-height: 150px;
            background-color: #0D1117;
            color: #E6EDF3;
            border: 1px solid #30363D;
            border-radius: 6px;
            padding: 10px;
            font-family: 'Exo 2', sans-serif;
            font-size: 14px;
            margin-bottom: 15px;
        }
        button {
            padding: 12px 20px;
            background: linear-gradient(90deg, #007BFF, #00BFFF);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            display: block;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: scale(1.02);
        }
        #saveButton {
            background: linear-gradient(90deg, #28a745, #20c997);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-spacing: 0;
        }
        th, td {
            padding: 16px 12px;
            text-align: left;
            border-bottom: 1px solid #21262D;
        }
        th {
            color: #00E5FF;
            font-weight: 700;
            text-align: right;
        }
        th:first-child {
            text-align: left;
        }
        td {
            color: #E6EDF3;
        }
        td.player-name {
            font-weight: 700;
        }
        td.numeric-data {
            color: #00E5FF;
            text-align: right;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(0, 229, 255, 0.4);
        }
        td.total-score {
            cursor: help;
        }
        .positive-diff {
            color: #28a745;
            text-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }
        .negative-diff {
            color: #dc3545;
            text-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
        }
    </style>
</head>
<body>

    <h1>Gerador de Dados de Clã (Marvel Snap)</h1>

    <div id="controls">
        <p>Cole o texto das imagens nos campos abaixo. O sistema irá comparar com os últimos dados salvos.</p>
        
        <label for="textInput1"><b>Texto da Imagem 1:</b></label>
        <textarea id="textInput1" placeholder="Cole aqui o texto da primeira imagem..."></textarea>
        
        <label for="textInput2"><b>Texto da Imagem 2 (opcional):</b></label>
        <textarea id="textInput2" placeholder="Cole aqui o texto da segunda imagem..."></textarea>

        <button id="processButton">Gerar Tabela Comparativa</button>
    </div>
    
    <div id="actions">
        <p>Após gerar a tabela da semana, salve-a para que sirva como base de comparação para a próxima vez.</p>
        <button id="saveButton" disabled>Salvar como Semana de Referência</button>
    </div>

    <div id="result-container">
        <h2>Tabela de Resultados</h2>
        <div id="tableOutput">
            <p>A tabela gerada aparecerá aqui.</p>
        </div>
    </div>
    
    <script>
document.addEventListener('DOMContentLoaded', () => {

    const processButton = document.getElementById('processButton');
    const saveButton = document.getElementById('saveButton');
    const textInput1 = document.getElementById('textInput1');
    const textInput2 = document.getElementById('textInput2');
    const tableOutputDiv = document.getElementById('tableOutput');
    
    let currentPlayersData = [];

    processButton.addEventListener('click', () => {
        const combinedText = textInput1.value + '\n' + textInput2.value;
        if (combinedText.trim() === '') {
            alert('Por favor, cole o texto de pelo menos uma imagem.');
            return;
        }
        
        const previousData = JSON.parse(localStorage.getItem('snapClanReferenceData') || '[]');
        const parsedPlayers = parseOcrText(combinedText);
        currentPlayersData = comparePlayerData(parsedPlayers, previousData);
        
        const tableHTML = generateTableHTML(currentPlayersData);
        tableOutputDiv.innerHTML = tableHTML;
        saveButton.disabled = false;
    });
    
    saveButton.addEventListener('click', () => {
        if (currentPlayersData.length === 0) {
            alert('Não há dados para salvar. Gere uma tabela primeiro.');
            return;
        }
        localStorage.setItem('snapClanReferenceData', JSON.stringify(currentPlayersData));
        alert('Dados da semana salvos com sucesso! Eles serão usados como referência na próxima vez.');
    });

    function comparePlayerData(currentData, previousData) {
        const previousDataMap = new Map(previousData.map(p => [p.jogador, p]));
        return currentData.map(player => {
            const previousPlayer = previousDataMap.get(player.jogador);
            if (previousPlayer) {
                player.difference = parseInt(player.total) - parseInt(previousPlayer.total);
                player.previousTotal = previousPlayer.total;
            } else {
                player.difference = 'Novo';
            }
            return player;
        });
    }

    function parseOcrText(ocrText) {
        const items = ocrText
            .replace(/[.,]/g, '')
            .split(/\s+/)
            .filter(item => item.trim() !== '');
        const playersWithDuplicates = [];
        let currentPlayer = { jogador: '', numbers: [] };
        for (const item of items) {
            if (isNaN(parseInt(item))) {
                currentPlayer.jogador += ` ${item}`;
            } else {
                if (currentPlayer.jogador) {
                    currentPlayer.numbers.push(item);
                }
            }
            if (currentPlayer.jogador && currentPlayer.numbers.length === 3) {
                const rawName = currentPlayer.jogador.trim();
                const cleanedName = rawName.replace(/^[\s⭐*★]+/g, '');
                playersWithDuplicates.push({
                    jogador: cleanedName,
                    cubo: currentPlayer.numbers[0],
                    tarefas: currentPlayer.numbers[1],
                    total: parseInt(currentPlayer.numbers[2])
                });
                currentPlayer = { jogador: '', numbers: [] };
            }
        }
        const uniquePlayers = [];
        const seenPlayers = new Map();
        for (const player of playersWithDuplicates) {
            if (!seenPlayers.has(player.jogador)) {
                seenPlayers.set(player.jogador, true);
                uniquePlayers.push(player);
            }
        }
        return uniquePlayers;
    }

    function generateTableHTML(playersData) {
        if (playersData.length === 0) {
            return '<p>Nenhum dado de jogador válido foi encontrado.</p>';
        }
        playersData.sort((a, b) => b.total - a.total);
        let html = '<table>';
        html += `
            <thead>
                <tr>
                    <th>Jogador</th>
                    <th>Cubo</th>
                    <th>Tarefas</th>
                    <th>Total</th>
                    <th>Diferença</th>
                </tr>
            </thead>
        `;
        html += '<tbody>';
        for (const player of playersData) {
            let diffHtml = '';
            if (player.difference === 'Novo') {
                diffHtml = `<td class="numeric-data">${player.difference}</td>`;
            } else if (typeof player.difference === 'number') {
                if (player.difference > 0) {
                    diffHtml = `<td class="numeric-data positive-diff">+${player.difference}</td>`;
                } else if (player.difference < 0) {
                    diffHtml = `<td class="numeric-data negative-diff">${player.difference}</td>`;
                } else {
                    diffHtml = `<td class="numeric-data">${player.difference}</td>`;
                }
            } else {
                diffHtml = '<td class="numeric-data">-</td>';
            }
            let totalCellHtml = `<td class="numeric-data">${player.total}</td>`;
            if (typeof player.previousTotal === 'number') {
                totalCellHtml = `<td class="numeric-data total-score" title="Pontuação Anterior: ${player.previousTotal}">${player.total}</td>`;
            }
            html += `
                <tr>
                    <td class="player-name">${player.jogador}</td>
                    <td class="numeric-data">${player.cubo}</td>
                    <td class="numeric-data">${player.tarefas}</td>
                    ${totalCellHtml}
                    ${diffHtml}
                </tr>
            `;
        }
        html += '</tbody></table>';
        return html;
    }
});
</script>

</body>
</html>
